<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Logs - PowerFit Gym</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
 /* ====== CSS Variables ====== */
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --primary-light: rgba(58, 134, 255, 0.1);
            --secondary: #ff006e;
            --secondary-dark: #cc0058;
            --dark: #2b2d42;
            --darker: #1a1b28;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --success: #38b000;
            --warning: #ffbe0b;
            --danger: #ef233c;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow-sm: 0 5px 15px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --sidebar-width: 280px;
            --topbar-height: 70px;
        }

        /* ====== Base Styles ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
        }

        /* ====== Scrollbar ====== */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--gray-light);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* ====== Sidebar ====== */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--lighter);
            box-shadow: var(--shadow-sm);
            position: fixed;
            height: 100vh;
            transition: var(--transition);
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            align-items: center;
            justify-content: center;
            height: var(--topbar-height);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .sidebar-logo:hover {
            transform: translateX(3px);
        }

        .sidebar-logo i {
            font-size: 1.8rem;
        }

        .sidebar-menu {
            padding: 1.5rem 0;
        }

        .menu-title {
            padding: 0 1.5rem 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .menu-item {
            margin-bottom: 0.25rem;
        }

        .menu-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.5rem;
            color: var(--dark);
            text-decoration: none;
            transition: var(--transition);
            position: relative;
        }

        .menu-link:hover {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .menu-link.active {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .menu-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background-color: var(--primary);
        }

        .menu-link i {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            width: 24px;
            text-align: center;
        }

        /* ====== Main Content ====== */
        .main-content {
            flex: 1;
            margin-left: var(--sidebar-width);
            transition: var(--transition);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ====== Topbar ====== */
        .topbar {
            height: var(--topbar-height);
            background-color: var(--lighter);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            position: sticky;
            top: 0;
            z-index: 999;
        }

        .topbar-left {
            display: flex;
            align-items: center;
        }

        .menu-toggle {
            font-size: 1.5rem;
            color: var(--dark);
            margin-right: 1.5rem;
            cursor: pointer;
            display: none;
            transition: var(--transition);
        }

        .menu-toggle:hover {
            color: var(--primary);
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 0.6rem 1rem 0.6rem 2.5rem;
            border-radius: 50px;
            border: 1px solid var(--gray-light);
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: var(--transition);
            width: 250px;
            background-color: var(--light);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .topbar-right {
            display: flex;
            align-items: center;
        }

        .topbar-item {
            margin-left: 1.5rem;
            position: relative;
        }

        .topbar-link {
            color: var(--dark);
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .topbar-link:hover {
            color: var(--primary);
        }

        .topbar-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--danger);
            color: var(--lighter);
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.65rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-profile {
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            padding: 0.5rem;
            border-radius: 50px;
        }

        .user-profile:hover {
            background-color: var(--primary-light);
        }

        .user-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem;
            border: 2px solid var(--primary-light);
        }

        .user-name {
            font-weight: 500;
            margin-right: 0.5rem;
        }

        /* ====== Content Area ====== */
        .content-area {
            padding: 2rem;
            flex: 1;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .content-title h2 {
            font-size: 1.75rem;
            color: var(--darker);
            margin-bottom: 0.5rem;
        }

        .content-title p {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--lighter);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        /* ====== Dashboard Cards ====== */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background-color: var(--lighter);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 500;
        }

        .card-icon {
            width: 44px;
            height: 44px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: var(--lighter);
            background-color: var(--primary);
        }

        .card-icon.members {
            background-color: #3a86ff;
        }

        .card-icon.revenue {
            background-color: #38b000;
        }

        .card-icon.packages {
            background-color: #ffbe0b;
        }

        .card-icon.expiring {
            background-color: #ef233c;
        }

        .card-body h3 {
            font-size: 1.8rem;
            margin-bottom: 0.25rem;
            color: var(--darker);
            font-weight: 600;
        }

        .card-body p {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .card-footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--success);
            display: flex;
            align-items: center;
        }

        .card-footer i {
            margin-right: 0.5rem;
            font-size: 0.7rem;
        }

        /* ====== Recent Activity ====== */
        .recent-activity {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .activity-card {
            background-color: var(--lighter);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
        }

        .activity-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .activity-title {
            font-size: 1.25rem;
            color: var(--darker);
            font-weight: 600;
        }

        .activity-link {
            color: var(--primary);
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .activity-link:hover {
            text-decoration: underline;
        }

        .activity-table {
            width: 100%;
            border-collapse: collapse;
        }

        .activity-table th {
            text-align: left;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--gray-light);
            color: var(--gray);
            font-weight: 500;
            font-size: 0.85rem;
        }

        .activity-table td {
            padding: 1rem 0;
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.9rem;
            vertical-align: middle;
        }

        .activity-table tr:last-child td {
            border-bottom: none;
        }

        .member-info {
            display: flex;
            align-items: center;
        }

        .member-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 1rem;
            border: 2px solid var(--gray-light);
        }

        .member-name {
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .member-email {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .status-badge {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .status-badge.active {
            background-color: rgba(56, 176, 0, 0.1);
            color: var(--success);
        }

        .status-badge.pending {
            background-color: rgba(255, 190, 11, 0.1);
            color: var(--warning);
        }

        .status-badge.expired {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
        }

        /* ====== Revenue Chart ====== */
        .revenue-chart {
            height: 250px;
            background-color: var(--light);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            font-size: 0.9rem;
            position: relative;
            overflow: hidden;
        }

        .chart-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light);
            z-index: 1;
        }

        .chart-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* ====== Loading States ====== */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .skeleton {
            background-color: var(--gray-light);
            border-radius: 4px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ====== Page Loading Overlay ====== */
        body.loading {
            cursor: wait;
            position: relative;
        }

        body.loading::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 9999;
        }

        body.loading::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10000;
        }

        /* ====== Responsive Design ====== */
        @media (max-width: 1200px) {
            .recent-activity {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .topbar {
                padding: 0 1.5rem;
            }

            .search-box input {
                width: 180px;
            }

            .user-name {
                display: none;
            }

            .content-area {
                padding: 1.5rem;
            }

            .content-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        @media (max-width: 576px) {
            .dashboard-cards {
                grid-template-columns: 1fr;
            }

            .search-box {
                display: none;
            }

            .topbar {
                padding: 0 1rem;
            }

            .content-area {
                padding: 1rem;
            }
        }
        
        /* Logs specific styles */
        .logs-container {
            background-color: var(--lighter);
            border-radius: 10px;
            box-shadow: var(--shadow-sm);
            padding: 1.5rem;
        }
        
        .logs-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .logs-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
            color: var(--gray);
            font-weight: 500;
            font-size: 0.85rem;
        }
        
        .logs-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--gray-light);
            font-size: 0.9rem;
        }
        
        .logs-table tr:hover {
            background-color: var(--primary-light);
        }
        
        .log-user {
            display: flex;
            align-items: center;
        }
        
        .log-user-img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem;
            border: 2px solid var(--gray-light);
        }
        
        .log-action {
            display: inline-block;
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: capitalize;
        }
        
        .log-action.login {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--primary);
        }
        
        .log-action.create {
            background-color: rgba(56, 176, 0, 0.1);
            color: var(--success);
        }
        
        .log-action.update {
            background-color: rgba(255, 190, 11, 0.1);
            color: var(--warning);
        }
        
        .log-action.delete {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
        }
        
        .log-date {
            color: var(--gray);
            font-size: 0.85rem;
            white-space: nowrap;
        }
        
        .logs-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 0.5rem 1rem;
            border-radius: 5px;
            border: 1px solid var(--gray-light);
            font-family: 'Poppins', sans-serif;
            background-color: var(--lighter);
            color: var(--dark);
            font-size: 0.9rem;
            min-width: 180px;
        }
        
        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--gray-light);
            background-color: var(--lighter);
            border-radius: 5px;
            cursor: pointer;
            transition: var(--transition);
            min-width: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .page-btn:hover:not(:disabled) {
            background-color: var(--primary-light);
            color: var(--primary);
            border-color: var(--primary-light);
        }
        
        .page-btn.active {
            background-color: var(--primary);
            color: var(--lighter);
            border-color: var(--primary);
        }
        
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }
        
        .empty-state p {
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .empty-state .btn {
            margin-top: 1rem;
        }
        
        /* Relative time indicator */
        .time-ago {
            font-size: 0.8rem;
            color: var(--gray);
            font-style: italic;
        }

        /* Loading spinner for table */
        .table-loading {
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .table-loading .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Error message */
        .error-message {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .error-message i {
            font-size: 1.2rem;
        }
    </style>
</head>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-left">
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search members, bills...">
                </div>
            </div>
            <div class="topbar-right">
                <div class="topbar-item">
                    <a href="notifications.html" class="topbar-link">
                        <i class="fas fa-bell"></i>
                        <span class="topbar-badge">3</span>
                    </a>
                </div>
                <div class="topbar-item">
                    <div class="user-profile" id="userProfile">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin" class="user-img">
                        <span class="user-name">Admin</span>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Area -->
        <div class="content-area">
            <div class="content-header">
                <div class="content-title">
                    <h2>Activity Logs</h2>
                    <p>Track all system activities and user actions</p>
                </div>
            </div>
            
            <div class="logs-container">
                <div id="errorContainer" style="display: none;"></div>
                
                <div class="logs-filter">
                    <select class="filter-select" id="actionFilter">
                        <option value="all">All Actions</option>
                        <option value="login">Logins</option>
                        <option value="create">Creations</option>
                        <option value="update">Updates</option>
                        <option value="delete">Deletions</option>
                    </select>
                    
                    <select class="filter-select" id="userFilter">
                        <option value="all">All Users</option>
                        <!-- Users will be populated by JavaScript -->
                    </select>
                    
                    <select class="filter-select" id="dateFilter">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
                
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Action</th>
                            <th>Details</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="logsTable">
                        <tr>
                            <td colspan="4" class="table-loading">
                                <div class="spinner"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                
                <div class="pagination" id="pagination">
                    <!-- Pagination will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDMU_xXHhZdrR9cA3fPcZDSJeg4SQZBD7M",
            authDomain: "gym-management-system-f06fd.firebaseapp.com",
            projectId: "gym-management-system-f06fd",
            storageBucket: "gym-management-system-f06fd.appspot.com",
            messagingSenderId: "1061387303589",
            appId: "1:1061387303589:web:bcdf5ea3bd3efb027f6b4c",
            measurementId: "G-5YTGPJE3JP"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Check authentication state
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                // Check if user is admin
                db.collection('users').doc(user.uid).get()
                    .then((doc) => {
                        if (doc.exists) {
                            const userData = doc.data();
                            if (userData.role !== 'admin') {
                                window.location.href = 'member-dashboard.html';
                            } else {
                                // Load logs and users for filter
                                loadUsersForFilter();
                                loadLogs();
                                
                                // Update user profile in topbar
                                document.querySelector('.user-name').textContent = userData.fullName || 'Admin';
                                if (userData.photoURL) {
                                    document.querySelector('.user-img').src = userData.photoURL;
                                }
                            }
                        } else {
                            auth.signOut();
                            window.location.href = 'login.html';
                        }
                    })
                    .catch((error) => {
                        console.error('Error getting user data:', error);
                        showError('Error verifying user permissions. Please try again.');
                        auth.signOut();
                        window.location.href = 'login.html';
                    });
            }
        });

        // Show error message
        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.style.display = 'block';
            errorContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            // Hide error after 5 seconds
            setTimeout(() => {
                errorContainer.style.display = 'none';
            }, 5000);
        }

        // Load users for filter dropdown
        function loadUsersForFilter() {
            const userFilter = document.getElementById('userFilter');
            
            // Clear existing options except the first one
            while (userFilter.options.length > 1) {
                userFilter.remove(1);
            }
            
            db.collection('users').get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        const userData = doc.data();
                        const option = document.createElement('option');
                        option.value = doc.id;
                        option.textContent = userData.fullName || userData.email;
                        userFilter.appendChild(option);
                    });
                })
                .catch((error) => {
                    console.error('Error loading users:', error);
                    showError('Failed to load users for filter. Please refresh the page.');
                });
        }

        // Format date as relative time (e.g., "2 hours ago")
        function formatRelativeTime(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) {
                return 'Just now';
            }
            
            const diffInMinutes = Math.floor(diffInSeconds / 60);
            if (diffInMinutes < 60) {
                return `${diffInMinutes} minute${diffInMinutes === 1 ? '' : 's'} ago`;
            }
            
            const diffInHours = Math.floor(diffInMinutes / 60);
            if (diffInHours < 24) {
                return `${diffInHours} hour${diffInHours === 1 ? '' : 's'} ago`;
            }
            
            const diffInDays = Math.floor(diffInHours / 24);
            if (diffInDays < 7) {
                return `${diffInDays} day${diffInDays === 1 ? '' : 's'} ago`;
            }
            
            // If older than a week, show actual date
            return date.toLocaleString();
        }

        // Load logs with pagination
        let currentPage = 1;
        const logsPerPage = 10;
        let totalLogs = 0;
        let lastVisible = null;
        let firstVisible = null;
        
        function loadLogs() {
            const logsTable = document.getElementById('logsTable');
            logsTable.innerHTML = `
                <tr>
                    <td colspan="4" class="table-loading">
                        <div class="spinner"></div>
                    </td>
                </tr>
            `;
            
            const actionFilter = document.getElementById('actionFilter').value;
            const userFilter = document.getElementById('userFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            let query = db.collection('logs').orderBy('timestamp', 'desc');
            
            // Apply filters
            if (actionFilter !== 'all') {
                query = query.where('action', '==', actionFilter);
            }
            
            if (userFilter !== 'all') {
                query = query.where('userId', '==', userFilter);
            }
            
            if (dateFilter !== 'all') {
                const now = new Date();
                let startDate;
                
                if (dateFilter === 'today') {
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                } else if (dateFilter === 'week') {
                    startDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay());
                } else if (dateFilter === 'month') {
                    startDate = new Date(now.getFullYear(), now.getMonth(), 1);
                }
                
                query = query.where('timestamp', '>=', startDate);
            }
            
            // Get total count for pagination
            query.get().then((snapshot) => {
                totalLogs = snapshot.size;
                updatePagination();
                
                // Get paginated results
                if (currentPage === 1) {
                    query = query.limit(logsPerPage);
                } else {
                    query = query.startAfter(lastVisible).limit(logsPerPage);
                }
                
                return query.get();
            })
            .then((querySnapshot) => {
                logsTable.innerHTML = '';
                
                if (querySnapshot.empty) {
                    logsTable.innerHTML = `
                        <tr>
                            <td colspan="4">
                                <div class="empty-state">
                                    <i class="fas fa-clipboard-list"></i>
                                    <p>No activity logs found</p>
                                    <p>Try adjusting your filters or check back later</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                lastVisible = querySnapshot.docs[querySnapshot.docs.length-1];
                firstVisible = querySnapshot.docs[0];
                
                // Array to hold all promises for user data
                const userPromises = [];
                const rows = [];
                
                querySnapshot.forEach((doc) => {
                    const logData = doc.data();
                    const logDate = logData.timestamp.toDate();
                    
                    // Create row element
                    const row = document.createElement('tr');
                    
                    // Add temporary content
                    row.innerHTML = `
                        <td>
                            <div class="log-user">
                                <div class="skeleton" style="width: 36px; height: 36px; border-radius: 50%;"></div>
                                <div>
                                    <div class="skeleton" style="width: 100px; height: 16px; margin-bottom: 4px;"></div>
                                    <div class="skeleton" style="width: 60px; height: 14px;"></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="log-action ${logData.action}">${logData.action}</span>
                        </td>
                        <td>${logData.details || 'No details'}</td>
                        <td class="log-date">
                            ${logDate.toLocaleString()}
                            <div class="time-ago">${formatRelativeTime(logDate)}</div>
                        </td>
                    `;
                    
                    logsTable.appendChild(row);
                    rows.push(row);
                    
                    // Get user data promise
                    const userPromise = db.collection('users').doc(logData.userId).get()
                        .then((userDoc) => {
                            if (userDoc.exists) {
                                const userData = userDoc.data();
                                return userData;
                            }
                            return null;
                        })
                        .catch(() => null);
                    
                    userPromises.push(userPromise);
                });
                
                // When all user data is fetched, update the rows
                Promise.all(userPromises).then((users) => {
                    users.forEach((userData, index) => {
                        if (userData) {
                            const userCell = rows[index].cells[0];
                            userCell.innerHTML = `
                                <div class="log-user">
                                    <img src="${userData.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(userData.fullName || 'User') + '&background=random'}" 
                                         alt="${userData.fullName}" class="log-user-img">
                                    <div>
                                        <div>${userData.fullName || userData.email}</div>
                                        <div class="log-date">${userData.role || 'User'}</div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                });
            })
            .catch((error) => {
                console.error('Error loading logs:', error);
                showError('Failed to load activity logs. Please try again.');
                
                logsTable.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>Failed to load activity logs</p>
                                <button class="btn btn-primary" onclick="loadLogs()">
                                    <i class="fas fa-sync-alt"></i> Retry
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }
        
        // Update pagination controls
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const totalPages = Math.ceil(totalLogs / logsPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadLogs();
                }
            });
            pagination.appendChild(prevBtn);
            
            // Page buttons - show max 5 pages around current page
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);
            
            // Adjust if we're at the end
            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }
            
            // First page and ellipsis
            if (startPage > 1) {
                const firstPageBtn = document.createElement('button');
                firstPageBtn.className = 'page-btn';
                firstPageBtn.textContent = '1';
                firstPageBtn.addEventListener('click', () => {
                    currentPage = 1;
                    loadLogs();
                });
                pagination.appendChild(firstPageBtn);
                
                if (startPage > 2) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0.5rem';
                    pagination.appendChild(ellipsis);
                }
            }
            
            // Page buttons
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    loadLogs();
                });
                pagination.appendChild(pageBtn);
            }
            
            // Last page and ellipsis
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const ellipsis = document.createElement('span');
                    ellipsis.textContent = '...';
                    ellipsis.style.padding = '0.5rem';
                    pagination.appendChild(ellipsis);
                }
                
                const lastPageBtn = document.createElement('button');
                lastPageBtn.className = 'page-btn';
                lastPageBtn.textContent = totalPages;
                lastPageBtn.addEventListener('click', () => {
                    currentPage = totalPages;
                    loadLogs();
                });
                pagination.appendChild(lastPageBtn);
            }
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadLogs();
                }
            });
            pagination.appendChild(nextBtn);
        }
        
        // Filter change events
        document.getElementById('actionFilter').addEventListener('change', () => {
            currentPage = 1;
            loadLogs();
        });
        
        document.getElementById('userFilter').addEventListener('change', () => {
            currentPage = 1;
            loadLogs();
        });
        
        document.getElementById('dateFilter').addEventListener('change', () => {
            currentPage = 1;
            loadLogs();
        });
        
        // Sidebar toggle for mobile
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('active');
        });
        
        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Show loading state
            document.body.classList.add('loading');
            
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error("Logout failed:", error);
                document.body.classList.remove('loading');
                showError('Logout failed. Please try again.');
            });
        });
    </script>
</body>
