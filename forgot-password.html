<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | PowerFit Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        /* ====== CSS Variables ====== */
        :root {
            --primary: #3a86ff;
            --primary-dark: #2667cc;
            --primary-light: rgba(58, 134, 255, 0.1);
            --secondary: #ff006e;
            --secondary-dark: #cc0058;
            --dark: #2b2d42;
            --darker: #1a1b28;
            --light: #f8f9fa;
            --lighter: #ffffff;
            --success: #38b000;
            --warning: #ffbe0b;
            --danger: #ef233c;
            --gray: #6c757d;
            --gray-light: #e9ecef;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --shadow-sm: 0 5px 15px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 15px 35px rgba(0, 0, 0, 0.15);
            --gradient-primary: linear-gradient(135deg, var(--primary), var(--primary-dark));
            --gradient-secondary: linear-gradient(135deg, var(--secondary), var(--secondary-dark));
            --gradient-dual: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        /* ====== Base Styles ====== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ====== Scrollbar ====== */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--gray-light);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* ====== Header ====== */
        header {
            background-color: var(--lighter);
            box-shadow: var(--shadow-sm);
            padding: 1.5rem 5%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--primary-dark);
            transform: translateX(-3px);
        }

        .logo i {
            font-size: 2rem;
        }

        /* ====== Main Content ====== */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 5%;
        }

        .reset-card {
            background-color: var(--lighter);
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 500px;
            padding: 3rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-dual);
        }

        .reset-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .reset-title h2 {
            font-size: 2rem;
            color: var(--darker);
            margin-bottom: 1rem;
        }

        .reset-title p {
            color: var(--gray);
            margin-bottom: 2rem;
        }

        /* ====== Form Styles ====== */
        .reset-form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--darker);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--gray-light);
            border-radius: 8px;
            transition: var(--transition);
            background-color: var(--light);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            transform: translateY(-2px);
        }

        .is-invalid {
            border-color: var(--danger) !important;
        }

        .is-invalid:focus {
            box-shadow: 0 0 0 3px rgba(239, 35, 60, 0.2) !important;
        }

        .invalid-feedback {
            color: var(--danger);
            font-size: 0.8rem;
            margin-top: 0.3rem;
            display: none;
        }

        .is-invalid + .invalid-feedback {
            display: block;
        }

        /* ====== Button Styles ====== */
        .reset-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover {
            background: var(--gradient-secondary);
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .reset-btn:active {
            transform: translateY(0);
        }

        .reset-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-dual);
            opacity: 0;
            transition: var(--transition);
            z-index: -1;
        }

        .reset-btn:hover::after {
            opacity: 1;
        }

        /* ====== Loading State ====== */
        .btn-loading {
            position: relative;
            pointer-events: none;
            color: transparent !important;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1.2rem;
            height: 1.2rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* ====== Alert Messages ====== */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.5s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }

        .alert.show {
            max-height: 100px;
            opacity: 1;
        }

        .alert i {
            font-size: 1.2rem;
        }

        .alert-danger {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--danger);
            border: 1px solid rgba(239, 35, 60, 0.2);
        }

        .alert-success {
            background-color: rgba(56, 176, 0, 0.1);
            color: var(--success);
            border: 1px solid rgba(56, 176, 0, 0.2);
        }

        /* ====== Page Loading Overlay ====== */
        body.loading {
            cursor: wait;
            position: relative;
        }

        body.loading::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            z-index: 9999;
        }

        body.loading::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid var(--primary-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10000;
        }

        /* ====== Footer ====== */
        footer {
            background-color: var(--darker);
            color: var(--lighter);
            padding: 1.5rem 5%;
            text-align: center;
            margin-top: auto;
        }

        .copyright {
            font-size: 0.9rem;
            color: var(--gray-light);
        }

        /* ====== Back Link ====== */
        .back-link {
            margin-top: 1.5rem;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .back-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        /* ====== Animations ====== */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ====== Responsive Design ====== */
        @media (max-width: 768px) {
            .reset-card {
                padding: 2rem;
            }
            
            .reset-icon {
                font-size: 3.5rem;
            }
            
            .reset-title h2 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .reset-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header data-aos="fade-down">
        <a href="index.html" class="logo">
            <i class="fas fa-dumbbell"></i>
            <span>PowerFit Pro</span>
        </a>
    </header>

    <!-- Main Content -->
    <main>
        <div class="reset-card" data-aos="fade-up" data-aos-duration="800">
            <div class="reset-icon">
                <i class="fas fa-key"></i>
            </div>
            
            <div class="reset-title">
                <h2>Forgot Password?</h2>
                <p>Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Alert Messages -->
            <div id="alert-message" class="alert">
                <i class="fas fa-exclamation-circle"></i>
                <span id="alert-text"></span>
            </div>
            
            <form id="reset-form" class="reset-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                    <div class="invalid-feedback">Please enter a valid email address</div>
                </div>
                
                <button type="submit" class="reset-btn" id="reset-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send Reset Link</span>
                </button>
            </form>
            
            <div class="back-link">
                Remember your password? <a href="login.html">Sign in here</a>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer data-aos="fade-up" data-aos-delay="200">
        <div class="copyright">
            &copy; <span id="current-year"></span> PowerFit Pro. All rights reserved.
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        // Initialize AOS animation library
        AOS.init({
            duration: 800,
            easing: 'ease-out-quad',
            once: true
        });

        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDMU_xXHhZdrR9cA3fPcZDSJeg4SQZBD7M",
            authDomain: "gym-management-system-f06fd.firebaseapp.com",
            projectId: "gym-management-system-f06fd",
            storageBucket: "gym-management-system-f06fd.appspot.com",
            messagingSenderId: "1061387303589",
            appId: "1:1061387303589:web:bcdf5ea3bd3efb027f6b4c",
            measurementId: "G-5YTGPJE3JP"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email');
        const resetBtn = document.getElementById('reset-btn');
        const alertMessage = document.getElementById('alert-message');
        const alertText = document.getElementById('alert-text');

        // Show alert message
        function showAlert(message, type = 'danger') {
            alertText.textContent = message;
            alertMessage.className = `alert alert-${type}`;
            alertMessage.classList.add('show');
            
            // Hide alert after 5 seconds
            setTimeout(() => {
                alertMessage.classList.remove('show');
                setTimeout(() => {
                    alertMessage.className = 'alert';
                }, 500);
            }, 5000);
        }

        // Show loading state
        function showLoading() {
            document.body.classList.add('loading');
            resetBtn.disabled = true;
            resetBtn.classList.add('btn-loading');
        }

        // Hide loading state
        function hideLoading() {
            document.body.classList.remove('loading');
            resetBtn.disabled = false;
            resetBtn.classList.remove('btn-loading');
        }

        // Validate email format
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Validate form
        function validateForm() {
            let isValid = true;
            
            // Validate email
            if (!validateEmail(emailInput.value.trim())) {
                emailInput.classList.add('is-invalid');
                isValid = false;
            } else {
                emailInput.classList.remove('is-invalid');
            }
            
            return isValid;
        }

        // Handle form submission
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Validate form
            if (!validateForm()) {
                showAlert('Please enter a valid email address');
                return;
            }
            
            const email = emailInput.value.trim();
            
            try {
                // Show loading state
                showLoading();
                
                // Send password reset email
                await auth.sendPasswordResetEmail(email);
                
                // Log the action
                await db.collection('logs').add({
                    action: 'password_reset_requested',
                    userEmail: email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    details: {
                        device: navigator.userAgent
                    }
                });
                
                // Show success message
                showAlert(`Password reset link sent to ${email}. Please check your inbox.`, 'success');
                
                // Clear form
                emailInput.value = '';
                
            } catch (error) {
                // Handle errors
                let errorMessage = 'An error occurred while sending reset link. Please try again.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'No account found with this email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many requests. Please wait before trying again.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Please check your internet connection.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Please enter a valid email address.';
                        break;
                }
                
                showAlert(errorMessage);
                console.error('Password reset error:', error);
            } finally {
                // Hide loading state
                hideLoading();
            }
        });

        // Add loading state to all navigation links
        document.querySelectorAll('a[href]').forEach(link => {
            link.addEventListener('click', (e) => {
                // Only show loading for internal links
                if (link.href.startsWith(window.location.origin) || 
                    link.href.startsWith('/') || 
                    !link.href.startsWith('http')) {
                    showLoading();
                }
            });
        });
    </script>
</body>
</html>
